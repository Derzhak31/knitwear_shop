<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="main.css" />
    <script
      src="https://kit.fontawesome.com/d2d833681c.js"
      crossorigin="anonymous"
    ></script>
    <title>Bootstrap demo</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-info">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img src="img/logo.png" alt="logo" width="40" height="40" />Зайцева
          М.Н.
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0 top-menu">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="#">Главная</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Каталог</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Оплата и доставка</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Инфо</a>
            </li>
          </ul>

          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <form class="d-flex" role="search">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Поиск"
                aria-label="Search"
              />
              <button class="btn btn-outline-success" type="submit">
                <i
                  class="fa-solid fa-magnifying-glass fa-xl"
                  style="color: #aca3ae"
                ></i>
              </button>
            </form>

            <li class="nav-item">
              <a
                class="nav-link"
                href="#"
                data-bs-toggle="modal"
                data-bs-target="#modal-cart"
              >
                <i
                  class="fa-solid fa-cart-shopping fa-xl"
                  style="color: #aca3ae"
                ></i>
              </a>
              <div
                class="modal fade"
                id="modal-cart"
                tabindex="-1"
                aria-labelledby="exampleModalLabel"
                aria-hidden="true"
              >
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header bg-info">
                      <h1 class="modal-title fs-5" id="exampleModalLabel">
                        Корзина
                      </h1>
                      <button
                        type="button"
                        class="btn-close"
                        data-bs-dismiss="modal"
                        aria-label="Close"
                      ></button>
                    </div>
                    <div class="modal-body">
                      <table class="table">
                        <thead>
                          <tr>
                            <th scope="col">#</th>
                            <th scope="col">Изображение</th>
                            <th scope="col">Наименование</th>
                            <th scope="col">Количество</th>
                            <th scope="col">Цена</th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr>
                            <th scope="row">1</th>
                            <td>Mark</td>
                            <td>Otto</td>
                            <td>@mdo</td>
                            <td>@mdo</td>
                          </tr>
                        </tbody>
                      </table>
                    </div>
                    <div class="modal-footer">
                      <button
                        type="button"
                        class="btn btn-info"
                        data-bs-dismiss="modal"
                      >
                        Продолжить покупки
                      </button>
                      <button type="button" class="btn btn-success">
                        Оформить заказ
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </li>

            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                data-bs-toggle="dropdown"
                href="#"
              >
                <i
                  class="fa-solid fa-user-tie fa-xl"
                  style="color: #ff0000"
                ></i>
              </a>
              <ul class="dropdown-menu">
                <li class="input-group margin-bottom-sm">
                  <span class="input-group-addon"
                    ><i class="fa fa-envelope fa-fw fa-lg"></i
                  ></span>
                  <input
                    class="form-control"
                    type="login"
                    placeholder="Логин"
                  />
                </li>
                <li class="input-group">
                  <span class="input-group-addon"
                    ><i class="fa fa-key fa-fw fa-lg"></i
                  ></span>
                  <input
                    class="form-control"
                    type="password"
                    placeholder="Пароль"
                  />
                </li>
                <li><a class="dropdown-item" href="#">Войти</a></li>
                <li><hr class="dropdown-divider" /></li>
                <li>
                  <a class="dropdown-item" href="#">Зарегистрироваться</a>
                </li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
